<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WoTravel</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>

		<h1>WoTravel</h1>

		<main></main>
		
		<section class="sign-in">
			<input class="mail" type="email" placeholder="Mail" />
			<input class="password" type="password" placeholder="Password" />
			<button class="sign-in-button">Go Travel</button>
			<p>New Traveler?</p>
			<button class="sign-up-button">Sign Up</button>
		</section>

		<section class="sign-up">
			<!--<input class="nombre_signUp" type="text" placeholder="Name" />
			<input class="dob_signUp" type="text" placeholder="DOB (date of birth" />
			<input class="country_signUp" type="text" placeholder="Country" />-->
			<input type="text" class="profile-form name" placeholder="Name" />
			<input type="text" class="profile-form last-name" placeholder="Last Name" />
			<input type="text" class="profile-form dob" placeholder="DOB (MM/DD/YY)" />
			<input type="text" class="profile-form country" placeholder="Country" />
			<input type="text" class="input" placeholder="ID" />
			<img class="camera" src="https://i.postimg.cc/fbV9DN9b/images.jpg" alt="" />
			<input type="email" class="mailSignUp" placeholder="E-mail" />
			<input type="password" class="passwordSignUp" placeholder="Password" />
			<input type="password" class="input" placeholder="Confirm password" />
			<button class="register-button">Send</button>
			<p>Are you already registered?</p>
			<button class="sign-in-button1">Sign In</button>
		</section>

		<section class="user-profile">
			<!--<button class="save-profile">Save</button>-->
		</section>

		<section class="content"></section>
	</body>
</html>
